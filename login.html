<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 전체틀 -->
    <div class="container" id="container">
        <!-- 헤더 영역 -->
        <header>
            <h3>로그인</h3>
            <a href="index.html" class="cloes"><img src="img/btn_title_close.png" alt="titie_close"></a>
        </header>
        <!-- 헤더 영역 끝 -->
        <!-- 섹션 영역 -->
        <section>
            <div class="guide">
                <strong>
                    아모레퍼시픽 뷰티포인트 통합회원<br>
                    아이디로 로그인해주세요.
                </strong>
                <div class="keyborad">
                    <span>PC 키보드 열기<i class="fa-solid fa-chevron-down"></i></span>
                    <img src="img/img_keyboard.png" alt="키보드그림">
                </div>
            </div>
            <div class="login">
                <form action="#none" method="post">
                    <ul>
                        <li><input type="text" placeholder="아이디 입력"></li>
                        <li><input type="password" placeholder="비밀번호 입력 (영어,숫자,특수문자 조합)"></li>
                        <li>
                            <input type="checkbox" name="di" id="id_save">
                            <label for="id_save">아이디 저장</label>
                        </li>
                        <li>
                            <a href="#none">로그인</a>
                            
                        </li>
                    </ul>
                </form>
                <div class="sns">
                    <div class="phone"><i class="fa-solid fa-mobile-screen"></i>휴대폰<br>로그인</div>
                    <div class="kakao"><i class="fa-brands fa-kakao-talk"></i>카카오<br>로그인</div>
                    <div class="naver"><i class="fa-solid fa-n"></i>네이버<br>로그인</div>
                    <div class="etc"><i class="fa-solid fa-circle"></i>더보기</div>
                </div>
                <div class="find">
                    <a href="#none">아이디 찾기</a>
                    <a href="#none">비밀번호 찾기</a>
                    <a href="#none">비회원 주문/예약 조회</a>
                </div>
                <a href="#none" class="sign_up">아직 회원이 아니세요? <span>회원가입 &gt;</span></a>
            </div>
        </section>
        <!-- 섹션 영역 끝 -->
    </div>
</body>
</html>
